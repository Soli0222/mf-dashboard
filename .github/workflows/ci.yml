name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-node
      - run: pnpm lint --format=github
      - run: pnpm format --check
      - run: pnpm knip
      - run: pnpm typecheck --affected
      - run: pnpm test --affected
  build-demo:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: mf
          POSTGRES_PASSWORD: mf
          POSTGRES_DB: mf_dashboard
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mf"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://mf:mf@localhost:5432/mf_dashboard
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-node
      - run: pnpm build:demo --affected
