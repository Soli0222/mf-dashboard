rc: |
  export NVM_DIR="$HOME/.nvm"
  [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

pre-commit:
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json,css}"
      run: pnpm oxfmt {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm oxlint --type-aware --fix {staged_files}
      stage_fixed: true
    knip:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm knip --fix
      stage_fixed: true
