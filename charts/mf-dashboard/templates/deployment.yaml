apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mf-dashboard.fullname" . }}-web
  labels:
    {{- include "mf-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "mf-dashboard.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "mf-dashboard.labels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.crawler.initOnDeploy }}
      initContainers:
        - name: init-crawler
          image: "{{ .Values.crawler.image.repository }}:{{ .Values.crawler.image.tag }}"
          imagePullPolicy: {{ .Values.crawler.image.pullPolicy }}
          env:
            - name: DB_PATH
              value: /data/moneyforward.db
            - name: CRAWLER_TIMEOUT_MS
              value: {{ .Values.crawler.timeoutMs | quote }}
            - name: MF_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.existingSecret | default (printf "%s-credentials" (include "mf-dashboard.fullname" .)) }}
                  key: MF_USERNAME
            - name: MF_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.existingSecret | default (printf "%s-credentials" (include "mf-dashboard.fullname" .)) }}
                  key: MF_PASSWORD
            - name: MF_TOTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.credentials.existingSecret | default (printf "%s-credentials" (include "mf-dashboard.fullname" .)) }}
                  key: MF_TOTP_SECRET
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.crawler.resources | nindent 12 }}
      {{- end }}
      containers:
        - name: web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: DB_PATH
              value: /data/moneyforward.db
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-data" (include "mf-dashboard.fullname" .)) }}
