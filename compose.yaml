services:
  crawler:
    build:
      context: .
      dockerfile: apps/crawler/Dockerfile
    env_file:
      - .env
    environment:
      - DB_PATH=/data/moneyforward.db
      - CRAWLER_TIMEOUT_MS=180000 # 3分
    volumes:
      - db-data:/data
    # 実行後にWebコンテナから書き込めるように所有者を変更
    # apps/web/Dockerfile で uid 1001 (nextjs) を使用しているため
    command: sh -c "pnpm --filter @moneyforward-daily-action/crawler start && chown -R 1001:1001 /data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3050:3000"
    env_file:
      - .env
    environment:
      - DB_PATH=/data/moneyforward.db
      - NODE_ENV=production
    volumes:
      - db-data:/data
    depends_on:
      crawler:
        condition: service_completed_successfully

volumes:
  db-data:
